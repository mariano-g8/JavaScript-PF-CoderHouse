<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Picadas - Camino al Mundial</title>
  <link rel="stylesheet" href="./style.css">
 </head>

<body>

  <!--  navbar -->


  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="nombre" href="">PICADAS - RUMBO AL MUNDIAL</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle " href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">Categorias</a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a id="picada" class="dropdown-item" href="#">Picadas</a>
            <a id="cervezas" class="dropdown-item" href="#">Cervezas</a>
            <a id="gaseosas" class="dropdown-item" href="#">Gaseosas</a>
          </div>
        </li>
      </ul>
      <div class="search">
        <div class="d-flex" role="search">
          <input id="input" class="form-control me-2" type="text" placeholder="Search" aria-label="Search">
          <button id="buscador" class="btn btn-dark">Search</button>
        </div>
      </div>
      <div id="icono-carro" class="form-inline my-2 my-lg-0">
        <a id="cart-button">
          <img id="cart-icon" src="images/cart.png">
        </a>
        <!-- render items en cart -->
        <div id="cart-nav"></div>
      </div>
    </div>
  </nav>

   <div id="contenedor" class="contenedor"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="box-element">
          <table class="table">

 
            <div id="total"></div>
            
          </table>
        </div>
        <div class="box-element">
          <div class="cart-row">
            <div style="flex:2"></div>
            <div style="flex:2"><strong>Item</strong></div>
            <div style="flex:1"><strong>Precio</strong></div>
            <div style="flex:1"><strong>Cantidad</strong></div>
            <div style="flex:1"><strong>Total</strong></div>
          </div>
      
          <div id="cart-row"></div>
          
        </div>
      </div>
    </div>
   

    <!-- JavaScript Bundle with Popper -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"></script>
    <script src="./script.js"></script>

</body>

</html>
